<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Target Before & After</title>
  </head>
  <body>
    <div>
      <h3>Target Before & After</h3>

      <ul class="list">
        <li class="list-item">
          <img class="avatar" src="https://i.pravatar.cc/100" alt="profile" />
        </li>
        <li class="list-item">
          <img class="avatar" src="https://i.pravatar.cc/200" alt="profile" />
        </li>
        <li class="list-item">
          <img class="avatar" src="https://i.pravatar.cc/300" alt="profile" />
        </li>
        <li class="list-item">
          <img class="avatar" src="https://i.pravatar.cc/400" alt="profile" />
        </li>
        <li class="list-item">
          <img class="avatar" src="https://i.pravatar.cc/500" alt="profile" />
        </li>
        <li class="list-item">
          <img class="avatar" src="https://i.pravatar.cc/600" alt="profile" />
        </li>
        <li class="list-item">
          <img class="avatar" src="https://i.pravatar.cc/700" alt="profile" />
        </li>
      </ul>
    </div>

    <p>use css to target before and after of an element</p>
  </body>
</html>
